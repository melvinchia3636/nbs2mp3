  <script>
    function numberToNoteName(num) {
      const noteNames = [
        "A",
        "A#",
        "B",
        "C",
        "C#",
        "D",
        "D#",
        "E",
        "F",
        "F#",
        "G",
        "G#",
      ];
      const octave = Math.floor(num / 12) - 1;
      const note = num % 12;
      return noteNames[note] + octave;
    }
    const colors = [
      "bg-blue-500",
      "bg-green-500",
      "bg-pink-300",
      "bg-yellow-500",
      "bg-violet-500",
      "bg-orange-800",
      "bg-yellow-200",
      "bg-fuchsia-500",
      "bg-sky-500",
      "bg-zinc-200",
      "bg-blue-500",
      "bg-red-500",
      "bg-orange-500",
      "bg-lime-500",
      "bg-pink-500",
      "bg-gray-500",
    ];

        if (i % 4) td.classList.add("border-l");
        else td.classList.add("border-l-2");

        div.classList.add("w-12");

      }
      tbody.appendChild(tr);
